<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلبات - اطلب أي منتج بسهولة</title>
</head>
<body>
  <form id="orderForm">
    <h2>رابط المنتج:</h2>
    <input type="text" name="productLink[]" placeholder="رابط المنتج" required />

    <h2>الكمية:</h2>
    <input type="number" name="quantity[]" value="1" min="1" required />

    <h2>الاسم:</h2>
    <input type="text" id="fullName" required />

    <h2>رقم الجوال:</h2>
    <input type="tel" id="phone" required />

    <h2>العنوان:</h2>
    <textarea id="address" required></textarea>

    <br><br>
    <button type="submit">أرسل طلبي</button>
  </form>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const link = document.querySelector('input[name="productLink[]"]').value.trim();
      const quantity = document.querySelector('input[name="quantity[]"]').value.trim();

      let message = `طلب جديد:%0A`;
      message += `الاسم: ${name}%0A`;
      message += `الجوال: ${phone}%0A`;
      message += `العنوان: ${address}%0A`;
      message += `رابط المنتج: ${link}%0A`;
      message += `الكمية: ${quantity}`;

      // رقم الواتساب مع مفتاح اليمن 967
      const whatsappNumber = "967772986916";
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${message}`;

      window.open(whatsappURL, "_blank");
    });
  </script>
</body>
</html>
